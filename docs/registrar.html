<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <title>Trabalho Site(registrar)</title>
    <style>
        body{
            background-color: #212529;
        }
        .text-custom-color {
            color: #f8f9fa;
        }
        a{
            text-decoration: none;
        }
        form{
            padding: 2%;
            border: solid;
            border-radius: 2em;
            border-width: 0.1em;
            width: 30%;
            margin-left: 35%;
            margin-right: 35%;
        }
    </style>
</head>
<body class="text-custom-color">
    <section class="container bg-dark my-3">
        <button class="btn col-md-2"><a href="main.html" class=" text-custom-color">Pagina Inicial</a></button>
        <button class="btn col-md-2"><a href="anti-virus.html" class=" text-custom-color">Anti-Virus</a></button>
        <button class="btn col-md-2"><a href="team.html" class=" text-custom-color">Team</a></button>
        <button class="btn col-md-2"><a href="contato.html" class=" text-custom-color">Trabalhe Conosco</a></button>
        <button class="btn col-md-3"><a href="login.html" class=" text-custom-color">Login/Registrar</a></button>
    </section>
        <div class="text-center m-5">
        <div class="form1">
            <h1>Area de Registro</h1>
            <p>Ja tem login? <a class="text-custom-color" href="login.html">Clique aqui</a></p>
            <form>
                <div>
                    <label class="labeltexto" for="nome">Nome: </label>
                    <input class="inputexto" name="nome" type="text" min="7" max="10" placeholder="Nome Completo" required>
                </div>
                <div>
                    <label class="labeltexto" for="cpf">CPF: </label>
                    <input class="inputexto" name="cpf" type="" placeholder="___.___.___-__" required>
                </div>
                <div>
            
                    <label class="labeltexto" for="ddn">Data de Nascimento: </label>
                    <input class="inputexto" name="ddn" type="date" required>
                </div>
                <div>
                    <label class="labeltexto" for="email">Email: </label>
                    <input class="inputexto" type="email" placeholder="josesilva@gmail.com" required>
                </div>
                <div>
                    <label class="labeltexto" for="telefone">Telefone: </label>
                    <input class="inputexto" type="tel" name="telefone" placeholder="( ) _____-____" required>
                </div>
                <div>
                    <p>Genero: </p>
                    <label for="fem">Feminino: </label>
                    <input name="fem" type="radio">
                    <label for="mas">Masculino: </label>
                    <input name="mas" type="radio">
                    <label for="out">Outros: </label>
                    <input name="out" type="radio" required>
                </div>
                <div>
                    <label class="labeltexto" for="senha">Senha: </label>
                    <input class="inputexto" type="text" name="senha" placeholder="********" required>
                </div>
                <div>
                    <label class="labeltexto" for="senha">Confirmar senha: </label>
                    <input class="inputexto" type="text" name="senha" placeholder="********"required>
                </div>
                <input class="btn btn-dark" type="submit" value="Cadastrar">
            </form>
        </div>
</body>
</html>
